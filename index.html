<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="sstyle.css">
  <body>
    <form action="">
      <h1>Student Registration Form Using Tabie in HTML</h1>
      <p>
        <label for="Name:"> First Name:</label>
        <input type="text" placeholder="name" />
      </p>
      <p>
        <label for="Program">Last Name</label>
        <input type="text" placeholder="Program" />
      </p>
      <label for="Email ID "> Email ID </label>
      <input type="text" placeholder="email@com" />
      <p>
        <label for="P">Mobile Number</label>
        <input type="text" placeholder="123456789" />
      </p>
      <p>
        <label for=""> Gender</label>
        <input type="radio" name="Male" id="" />Male
        <input type="radio" name="Female" id="" /> Female
      </p>
      <p>
        <label for="">Data of birth </label>
        <select name="day" id="">
          <option value="">day</option>
        </select>
        <select name="month" id="">
          <option value="">month</option>
        </select>
        <select name="year" id="">
          <option value="">year</option>
        </select>
      </p>
      <p>
        <label for=""
          >Address <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
      </p>
      <p>
        <label for=""> City</label>
        <input type="text" placeholder="Pure" />
      </p>
      <p>
        <label for=""> Pin code</label>
        <input type="text" placeholder="3424324" />
      </p>
      <p>
        <label for="">State</label>
        <input type="text" placeholder="Manhattan" />
      </p>
      <p>
        <label for="">Country</label>
        <input type="text" placeholder="USA" />
      </p>
      <p>
        <label for="">Hobbies</label>
        <input type="radio" /> Drawing <input type="radio" /> Singing
        <input type="radio" /> Driving <input type="radio" /> Others
        <input type="text" placeholder="Training" />
      </p>
      <p>
        <label for="">Qualification</label>
        <input type="checkbox" />High school <input type="checkbox" />Higher
        school <input type="checkbox" />Past Graduation
        <input type="checkbox" />Phd
      </p>  
      <p>
        <label for="">Congres Appleid For</label>
        <input type="radio" />BCA <input type="radio" />B.Cong
        <input type="radio" />B.Sc <input type="radio" />BA
        <input type="radio" />MCA <input type="radio" />MA
      </p>
      <button>Submit <button>Reset</button></button>
    </form>
  </body>
</html>
